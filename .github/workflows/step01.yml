name: ðŸ” InspecciÃ³n Simple de Headers y Certificado

on:
  workflow_dispatch:
    inputs:
      dominio:
        description: 'ðŸŒ Dominio o IP a analizar (ej: juice-shop.herokuapp.com)'
        required: true
        type: string

jobs:
  inspeccion:
    name: ðŸ”Ž Obtener headers y certificado
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout del repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar herramientas necesarias
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl openssl

      - name: ðŸ“ Crear carpeta de resultados
        run: mkdir -p salida

      - name: ðŸ“¡ Obtener headers HTTP
        run: |
          echo "ðŸ‘‰ Headers de ${{ inputs.dominio }}" > salida/headers.txt
          curl -s -D - -o /dev/null https://${{ inputs.dominio }} >> salida/headers.txt || echo "âŒ Error al obtener headers" >> salida/headers.txt

      - name: ðŸ” Obtener certificado TLS
        run: |
          echo "ðŸ‘‰ Certificado TLS de ${{ inputs.dominio }}" > salida/certificado.txt
          echo | openssl s_client -connect ${{ inputs.dominio }}:443 -servername ${{ inputs.dominio }} 2>/dev/null | openssl x509 -noout -text >> salida/certificado.txt || echo "âŒ Error al obtener certificado" >> salida/certificado.txt

      - name: ðŸ“„ Mostrar resultados en pantalla
        run: |
          echo "ðŸ“„ ==== HEADERS HTTP ===="
          cat salida/headers.txt
          echo ""
          echo "ðŸ“„ ==== CERTIFICADO TLS ===="
          cat salida/certificado.txt

      - name: ðŸ“¤ Subir resultados
        uses: actions/upload-artifact@v4
        with:
          name: headers-cert-${{ inputs.dominio }}
          path: salida
