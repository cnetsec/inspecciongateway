name: ğŸ” InspecciÃ³n Pasiva de Gateway

on:
  workflow_dispatch:
    inputs:
      objetivo:
        description: 'ğŸ”— URL o dominio a inspeccionar (ej: https://example.com)'
        required: true
        type: string
      gemini:
        description: 'ğŸ¤– Â¿Activar anÃ¡lisis con Gemini?'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  inspeccion-pasiva:
    runs-on: ubuntu-latest
    name: inspeccion-pasiva

    steps:
      - name: ğŸ“¥ Clonar Repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Instalar dependencias necesarias
        run: |
          sudo apt update
          sudo apt install -y jq unzip curl whatweb
          curl -s https://api.github.com/repos/projectdiscovery/httpx/releases/latest \
            | jq -r '.assets[] | select(.name | test("linux_amd64")) | .browser_download_url' \
            | xargs curl -L -o httpx.tar.gz
          tar -xzf httpx.tar.gz
          sudo mv httpx /usr/local/bin/httpx

      - name: ğŸ§¾ Preparar objetivo
        run: echo "${{ inputs.objetivo }}" > objetivos.txt

      - name: ğŸŒ Ejecutar httpx con salida JSON
        run: |
          httpx -l objetivos.txt -title -tech-detect -tls-grab -json -no-color -silent > salida_httpx.json || echo "[]" > salida_httpx.json

      - name: ğŸ§  AnÃ¡lisis WhatWeb
        run: |
          whatweb -a 3 -v "${{ inputs.objetivo }}" > salida_whatweb.txt || echo "" > salida_whatweb.txt

      - name: ğŸ§  AnÃ¡lisis por encabezados y certificado TLS
        run: |
          tecnologia=$(jq -r '.[0].tech' salida_httpx.json | tr -d '[]"' | tr ',' '\n' | head -n 1)
          version=$(jq -r '.[0].webserver' salida_httpx.json)
          subject_cn=$(jq -r '.[0].tls.subject_cn' salida_httpx.json)
          issuer_cn=$(jq -r '.[0].tls.issuer_cn' salida_httpx.json)
          headers=$(jq -r '.[0].response_headers | to_entries[] | "\(.key): \(.value)"' salida_httpx.json)

          echo "ğŸ’¡ TecnologÃ­a principal detectada: ${tecnologia}" | tee logs_gatewayinspector.txt
          echo "ğŸ”– VersiÃ³n del servidor web: ${version}" | tee -a logs_gatewayinspector.txt
          echo "ğŸ” Certificado TLS CN: ${subject_cn}" | tee -a logs_gatewayinspector.txt
          echo "ğŸ›¡ï¸ Emitido por: ${issuer_cn}" | tee -a logs_gatewayinspector.txt
          echo "ğŸ“‹ Encabezados HTTP:" | tee -a logs_gatewayinspector.txt
          echo "${headers}" | tee -a logs_gatewayinspector.txt

          echo "${tecnologia}" > tecnologia_detectada.txt
          echo "${version}" > version_detectada.txt

      - name: ğŸ” Consultar CVEs usando CIRCL
        run: |
          tecnologia=$(cat tecnologia_detectada.txt)
          version=$(cat version_detectada.txt)

          if [ "$tecnologia" != "null" ] && [ "$tecnologia" != "" ]; then
            echo "ğŸ” Consultando CVEs en: https://cve.circl.lu/api/search/${tecnologia}/${version}" | tee -a logs_gatewayinspector.txt
            curl -s "https://cve.circl.lu/api/search/${tecnologia}/${version}" | jq '.' > cves.json || echo "{}" > cves.json
          else
            echo "âŒ TecnologÃ­a no identificada. No se consultarÃ¡n CVEs." | tee -a logs_gatewayinspector.txt
            echo "{}" > cves.json
          fi

      - name: âœ… Checklist final
        run: |
          echo "### Checklist de TecnologÃ­as Detectadas" | tee -a logs_gatewayinspector.txt

          declare -a checks=("waf" "ingress" "gateway" "tls" "nginx" "kubernetes" "apache" "modsecurity" "cloudflare" "haproxy" "envoy" "fortinet" "checkpoint" "aws" "f5" "paloalto")
          for tech in "${checks[@]}"; do
            if grep -iq "$tech" logs_gatewayinspector.txt || grep -iq "$tech" salida_whatweb.txt; then
              echo "- $tech: âœ…" | tee -a logs_gatewayinspector.txt
            else
              echo "- $tech: âŒ" | tee -a logs_gatewayinspector.txt
            fi
          done

      - name: ğŸ“ Mostrar resultados finales
        run: |
          echo "ğŸ“ Resultado del AnÃ¡lisis:"
          cat logs_gatewayinspector.txt
